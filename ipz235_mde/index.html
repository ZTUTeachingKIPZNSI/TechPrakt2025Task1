<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга про мене</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="book-wrapper">
    <div class="book" id="book">
        <div class="page left-page" id="leftPage">
            <h1 class="title">Вітаю</h1>
            <p class="intro">Перегортай сторінки, щоб дізнатися більше про мене.</p>
        </div>
        <div class="page right-page" id="rightPage">
            <div class="content" id="content">
                <h2>Сторінка 1</h2>
                <p>Стартуємо прямо тут</p>
            </div>
            <div class="pagination">
                Сторінка <span id="pageNumber">1</span> з <span id="totalPages">5</span>
            </div>
        </div>
    </div>
    <div class="controls">
        <button class="control-button" id="prevButton" onclick="prevPage()">← Назад</button>
        <button class="control-button" id="nextButton" onclick="nextPage()">Вперед →</button>
    </div>
</div>
</body>
</html>
