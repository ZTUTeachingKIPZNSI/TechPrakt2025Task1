<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Memes</title>
</head>
<body>
<header>
    <h1 class="headline text-adjust">Latest Memes of University Life</h1>
</header>

<main class="container">
    <figure class="block">
        <img src="./images/amusing-truth.gif" alt="Coding routine" aria-label="Amusing truth about coding">
        <figcaption>Coding routine</figcaption>
        <p class="full-description-gif">A GIF capturing the reality of sleepless nights filled with endless debugging, with a touch of humor.</p>
    </figure>
    <figure class="block">
        <img src="./images/delusion.gif" alt="Believe that is codswallop" aria-label="A delusional scenario">
        <figcaption>Delusion</figcaption>
        <p class="full-description-gif">That moment when a professor claims coding is simple, and your mind whispers, "Not today, Satan."</p>
    </figure>
    <figure class="block">
        <img src="./images/css.gif" alt="CSS complications" aria-label="CSS struggles">
        <figcaption>CSS struggles</figcaption>
        <p class="full-description-gif">A hilarious representation of how aligning a single div can sometimes feel like rocket science.</p>
    </figure>
    <figure class="block">
        <img src="./images/exciting.gif" alt="Excitement" aria-label="Exciting scenarios">
        <figcaption>Excitement</figcaption>
        <p class="full-description-gif">When your code finally compiles without errors—pure joy that's hard to describe!</p>
    </figure>
    <figure class="block">
        <img src="./images/fear.gif" alt="Fearless learning" aria-label="Facing fears">
        <figcaption>Fearless learning</figcaption>
        <p class="full-description-gif">Taking on new challenges, even when you’re not sure where to start. Courage at its finest.</p>
    </figure>
    <figure class="block">
        <img src="./images/fire.gif" alt="No panic" aria-label="Handling fire situations">
        <figcaption>No panic</figcaption>
        <p class="full-description-gif">Sometimes mischief and chaos can help you cope with the overwhelming pressure of deadlines.</p>
    </figure>
</main>

</html>
