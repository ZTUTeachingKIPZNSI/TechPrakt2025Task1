<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="js/main.js"></script>
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Dynamic Panels</title>
</head>
<body>
<div class="panel" id="panel-one">
    <div class="header">
        <div class="title">Новини дня</div>
    </div>
    <p class="content">Цікаві новини та події з усього світу. Слідкуйте за останніми оновленнями!</p>
</div>
<div class="panel" id="panel-two">
    <div class="header">
        <div class="title">Спорт</div>
    </div>
    <p class="content">Дізнайтесь про останні результати матчів, спортивні досягнення та рекорди.</p>
</div>
<div class="panel" id="panel-three">
    <div class="header">
        <div class="title">Технології</div>
    </div>
    <p class="content">Новітні гаджети, відкриття у світі IT та технічні інновації.</p>
</div>
</body>
</html>
