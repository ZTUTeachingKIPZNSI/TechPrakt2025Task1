<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking gato news!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div id="tip">Hover the image...</div>
<div id="news-container">
  <div class="news">
    <img class="news-media" src="./images/MrEars.png" alt="MrEars">
    <div class="news-text">Rare gatomon appeared!</div>
  </div>
  <div class="news">
    <img class="news-media" src="./images/MrScared.png" alt="MrScared">
    <div class="news-text">Little cutie-patootie got scared...</div>
  </div>
  <div class="news">
    <img class="news-media" src="./images/MrsDress.png" alt="MrsDress">
    <div class="news-text">Cute Mrs Dress got very sleepy in her dress!</div>
  </div>
  <div class="news">
    <img class="news-media" src="./images/MrShock.png" alt="MrShock">
    <div class="news-text">Fluffy car got shocked!</div>
  </div>
  <div class="news">
    <img class="news-media" src="./images/MrVoid.png" alt="MrVoid">
    <div class="news-text">Mr Void fights another gato and occupies the feeder!</div>
  </div>
</div>
</body>
</html>
