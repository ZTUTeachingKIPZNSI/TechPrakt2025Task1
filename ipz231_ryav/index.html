    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Latest News</h1>
</header>
<main>

        <article class="news-item">
            <img src="https://via.placeholder.com/600x400" alt="News image 1">

            <p>Description of the first news. A few sentences about the event that took place.</p>
        </article>
        <article class="news-item">
            <img src="https://via.placeholder.com/600x400" alt="News image 2">
            <h2>News Headline 2</h2>
            <p>Description of the second news. A brief summary of the event or an interesting fact.</p>
        </article>
        <article class="news-item">
            <img src="https://via.placeholder.com/600x400" alt="News image 3">
            <h2>News Headline 3</h2>
            <p>Description of the third news. Information about an important event.</p>
        </article>
